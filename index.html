<!DOCTYPE html><html lang="zh-Hant"><head>
<meta charset="UTF-8"><title>韓語學習小站 v6.2</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="manifest" href="./manifest.json"><meta name="theme-color" content="#ff6680">
</head><body>
<h1>韓語學習小站 v6.2</h1>
<section id="dialogues">
<h2>主題對話（專屬回覆）</h2>
<div id="list"></div>
</section>
<script>
const DIALOGUES=[{"tag": "飾品買賣", "ko": ["이건 실버예요 아니면 도금이에요?", "이건 실버예요.", "이건 도금이에요.", "이건 스테인리스예요."], "zh": ["這是純銀還是電鍍？", "這是純銀。", "這是電鍍。", "這是不鏽鋼。"]}, {"tag": "飾品買賣", "ko": ["할인 되나요?", "네, 10% 할인돼요.", "세일 상품은 할인 안 돼요."], "zh": ["有折扣嗎？", "是的，可以打九折。", "特價商品不能再折扣。"]}, {"tag": "購物", "ko": ["이 옷 입어 봐도 돼요?", "네, 피팅룸은 저쪽이에요.", "죄송하지만 세일 상품은 시착이 불가해요."], "zh": ["這件衣服可以試穿嗎？", "可以，試衣間在那邊。", "抱歉，特價商品不能試穿。"]}, {"tag": "購物", "ko": ["다른 색 있어요?", "네, 검정색도 있어요.", "지금은 흰색만 있어요."], "zh": ["有其他顏色嗎？", "有，還有黑色。", "現在只有白色。"]}, {"tag": "交通", "ko": ["공항까지 택시 얼마예요?", "보통 4만 원 정도예요.", "교통 상황에 따라 달라요."], "zh": ["到機場計程車多少錢？", "通常大約四萬韓元。", "要看交通狀況。"]}, {"tag": "交通", "ko": ["이 버스 어디서 타요?", "저기 정류장에서 타시면 돼요.", "이 노선은 저녁 8시까지만 운행해요."], "zh": ["這班公車在哪裡搭？", "在那邊的站牌搭。", "這路線只到晚上 8 點。"]}, {"tag": "住宿", "ko": ["체크인 몇 시부터예요?", "오후 3시부터 체크인 가능해요.", "조기 체크인은 추가 요금이 있어요."], "zh": ["幾點可以入住？", "下午三點以後可以入住。", "提早入住要加費用。"]}, {"tag": "住宿", "ko": ["레이트 체크아웃 가능해요?", "네, 오후 1시까지 가능해요.", "죄송하지만 오늘은 어렵습니다."], "zh": ["可以晚退房嗎？", "可以，最晚到下午 1 點。", "抱歉，今天不行。"]}, {"tag": "餐廳", "ko": ["추천 메뉴가 뭐예요?", "오늘은 불고기를 추천합니다.", "비빔밥이 제일 인기가 많아요."], "zh": ["有推薦的菜嗎？", "今天推薦烤肉。", "石鍋拌飯最受歡迎。"]}, {"tag": "餐廳", "ko": ["덜 맵게 해 주세요.", "네, 고추는 빼 드릴게요.", "양념을 조금만 넣을게요."], "zh": ["請做不辣一點。", "好，我幫你去掉辣椒。", "我只加一點點調味。"]}, {"tag": "銀行", "ko": ["환전 어디서 해요?", "여기 창구에서 가능합니다."], "zh": ["在哪裡換匯？", "可以在這邊櫃檯辦理。"]}, {"tag": "問路", "ko": ["지하철역이 어디예요?", "저기 신호등 건너편에 있어요."], "zh": ["地鐵站在哪裡？", "在紅綠燈對面。"]}, {"tag": "醫院", "ko": ["진료 예약하고 싶어요.", "네, 접수처에서 예약 가능합니다."], "zh": ["我想預約看診。", "可以，在掛號櫃檯預約。"]}];
function speak(t){const u=new SpeechSynthesisUtterance(t);speechSynthesis.speak(u);}
function render(){const el=document.getElementById('list');el.innerHTML='';DIALOGUES.forEach((d,i)=>{const box=document.createElement('div');box.innerHTML=`<h3>${i+1}. ${d.tag}</h3>`;d.ko.forEach((line,j)=>{const div=document.createElement('div');div.innerHTML=`<b>${j==0?"❓":"🗣️"} ${line}</b> — ${d.zh[j]||""}`;const b=document.createElement('button');b.textContent='▶';b.onclick=()=>speak(line);div.appendChild(b);box.appendChild(div);});el.appendChild(box);});}
render();
</script>
</body></html>
