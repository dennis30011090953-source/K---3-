<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>韓語學習小站 — 測試版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ff6680" />
</head>
<body>
  <h1>韓語學習小站</h1>
  <p>示例對話：</p>
  <div id="dialogueList"></div>
  <script>
    function speak(text){ const m=new SpeechSynthesisUtterance(text); m.lang='ko-KR'; window.speechSynthesis.cancel(); window.speechSynthesis.speak(m); }
    const dialogues = [{"tag": "示例", "ko": ["안녕하세요", "네, 안녕하세요"], "zh": ["你好", "是的，你好"]}];
    const box=document.getElementById('dialogueList');
    dialogues.forEach((d,idx)=>{
      const div=document.createElement('div');
      div.innerHTML=`<b>${d.tag}</b><br/>韓: ${d.ko[0]} <button onclick="speak('${d.ko[0]}')">▶朗讀</button><br/>中: ${d.zh[0]}<hr/>`;
      box.appendChild(div);
    });
  </script>
</body>
</html>
